# ===================================================================
# RSS Sources Configuration
# Lists all RSS feeds the ingestion pipeline should pull from.
# Each entry includes:
#   - name: readable identifier
#   - url: RSS feed link
#   - category: business/markets/tech/etc.
#   - credibility: high/medium/low (used for weighting & filtering)
# ===================================================================

rss_sources:

  # ---------------------------------------------------------------
  # HIGH CREDIBILITY SOURCES
  # ---------------------------------------------------------------


  - name: ap_news_top
    url: "https://apnews.com/rss"
    category: general
    credibility: high

  - name: ap_news_business
    url: "https://apnews.com/hub/business?utm_source=apnews.com&utm_medium=rss"
    category: business
    credibility: high

  - name: npr_top
    url: "https://feeds.npr.org/1001/rss.xml"
    category: general
    credibility: high

  - name: npr_business
    url: "https://feeds.npr.org/1006/rss.xml"
    category: business
    credibility: high

  - name: abc_news_top
    url: "https://abcnews.go.com/abcnews/topstories"
    category: general
    credibility: high

  - name: cbs_news_top
    url: "https://www.cbsnews.com/latest/rss/main"
    category: general
    credibility: high

  - name: nbc_news_top
    url: "https://feeds.nbcnews.com/nbcnews/public/news"
    category: general
    credibility: high


